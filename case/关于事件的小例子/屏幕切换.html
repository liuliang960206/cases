            height: 3000px;
            overflow-y: hidden;

            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

<body>
    <div id="box"></div>
    <script>

        //     html += `<div style="background:${item};width:${width}px;height:${height}px"></div>`;
        // });
        // box.innerHTML = html;

        function addWheel(obj, fn) {
            //let w = window.navigator.userAgent.toLowerCase();
            // if(w.includes('chrome')){
            if (obj.onmousewheel === null) {
                // if('onmousewheel' in window){
                obj.onmousewheel = whell;
            } else {
                obj.addEventListener('DOMMouseScroll', whell);
            }

            function whell(ev) {
                let o = true;
                // console.log(ev.wheelDelta);
                if (ev.wheelDelta) { //是chrome
                    o = ev.wheelDelta > 0 ? true : false;
                } else {
                    o = ev.detail < 0 ? true : false;
                }

                //回调函数
                fn && fn(o);
            }
        }

    </script>
