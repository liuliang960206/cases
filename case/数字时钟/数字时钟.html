<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            display: flex;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <img src="img/0.png" />
            <img src="img/0.png" />
        </li>
        <li>
            <img src="img/second1.png" />
        </li>
        <li>
            <img src="img/0.png" />
            <img src="img/0.png" />
        </li>
        <li>
            <img src="img/second1.png" />
        </li>
        <li>
            <img src="img/0.png" />
            <img src="img/0.png" />
        </li>
    </ul>
    <script>
        const imgs = document.querySelectorAll('img');
        let timer = setInterval(() => {

            let nowTime = new Date;
            let tarTime = new Date('2019/05/02 20:00:00')
            let diffTime = (tarTime - nowTime) / 1000;
            if (diffTime <= 0) {
                clearInterval(timer);
                return;
            };
            let hours = Math.floor(diffTime / 60 / 60);
            diffTime %= (60 * 60);
            let mintus = Math.floor(diffTime / 60);
            let seconds = Math.floor(diffTime % 60);

            hours < 10 ? hours = '0' + hours : null;
            mintus < 10 ? mintus = '0' + mintus : null;
            seconds < 10 ? seconds = '0' + seconds : null;
            let time = hours + ":" + mintus + ":" + seconds;
            console.log(time)
            for (let i = 0; i < time.length; i++) {
                if (i !== 2 && i !== 5) {
                    //如果time字符串的索引不是':' 就把其他各项换成图片 imgs[i].src = 'img/0.png' 
                    imgs[i].src = 'img/' + time[i] + '.png'
                };
            };
        }, 1000);
    </script>
</body>

</html>
