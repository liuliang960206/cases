    <script>
        var num = -1;
        document.onkeydown = function (ev) {
            switch (ev.keyCode) {
                case 38:
                    num--;
                    changeItem();
                    break;
                case 40:
                    num++;
                    changeItem();
                    break;
                default:
                    break;
            }
        }

        //改变选择项目 
        function changeItem() {
            if (document)
                var it = document.getElementById("ice").children[0];
            else
                var it = document.getElementById("ice");

            for (i = 0; i < it.rows.length; i++) {
                it.rows[i].className = "";
            }
            if (num < 0)
                num = it.rows.length - 1;
            if (num == it.rows.length)
                num = 0;
            it.rows[num].className = "highlight";
        }
    </script>
