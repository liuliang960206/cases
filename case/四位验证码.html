<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn">验证码</button>

    <script>
        function fn(len) {
            len = len || 4;
            var str = 'abcdefghijklmnopqrstuvwxyz123456789';
            var Empty = '';
            for (var i = 0; i < len; i++) {
                var num = Math.round(Math.random() * (str.length - 1));
                var code = str[num];
                if (Empty.indexOf(code) === -1) {
                    Empty += code;
                }
            }
            return Empty;
        }
        console.log(fn(4));

        var btn = document.getElementById('btn');
        btn.onclick = function () {
            this.innerHTML = fn();
        }

    </script>
</body>

</html>
