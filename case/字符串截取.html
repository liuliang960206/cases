        let timer = null;
        btn.onclick = function () {
            let html = '';
            timer = setInterval(function () {
                let first = txt.value[0];
                if (txt.value.length === 0) {
                    clearInterval(timer);
                    return;
                };
                txt.value = txt.value.substring(1);
                html += first;
                box.innerHTML = html;
            }, 26.7);
        };
